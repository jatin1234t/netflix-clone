<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="background">
        <img id="imgback" src="https://assets.nflxext.com/ffe/siteui/vlv3/dae1f45f-c2c5-4a62-8d58-6e1b0c6b2d8e/6d1fb8a4-5844-42a4-9b01-1c6c128acf19/IN-en-20240827-TRIFECTA-perspective_WEB_c292a608-cdc6-4686-8dc8-405bfcf753af_large.jpg">

        <div id="head">
            <img id="logo" src="https://www.pngall.com/wp-content/uploads/4/Netflix-Official-Logo.png" alt="" >
                
            
           
        

            <div id="left">
                
                <div id="lango">
                    <i id="icon" class="ri-translate-2"></i>
                    <select name="Lang" id="lang">
                        <option value="English">English</option>
                        <option value="Hindi">हिंदी</option>
                    </select>
                </div>
                <button id="sign" >Sign In</button>
            </div>
        </div>
        <div id="cntr">
            <h2>Unlimited movies, TV shows and more</h2>
        </div>
        <div id="cntr2">
            <h3> Starts at ₹149. Cancel anytime.</h3>
           
        </div>
        <div id="cntr3">
            <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
        </div>
        <div id="cntr4">
            <form action="submit"  >
                <label for="email"></label>
                <input id="email" name="email" type="email" placeholder="Email Address" />
                <button id="btn"  >Get Started >  </button>
                
            </form>
        </div>

      
    </div> 
   
</body>
</html>
